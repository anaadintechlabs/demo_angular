<div class="container py-3">
    <div class="row m-0">
        <div class="col-sm-12">
            <div class="card" *ngIf="employee" >
                <div class="card-header">
                    <h2>
                        Employee: {{ employee.name }}
                    </h2>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Project Name</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="projects && projects.length > 0" >
                            <tr *ngFor="let item of projects" >
                                <th scope="row">{{ item.projectId }}</th>
                                <td>{{ item.projectName }}</td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="projects && projects.length == 0" >
                            <tr >
                               No projects found.
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
