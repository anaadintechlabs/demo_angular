<div class="container py-3">
    <div class="row m-0">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h2>
                        All Employee
                    </h2>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Address</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="emplloyees && emplloyees.length > 0" >
                            <tr *ngFor="let item of emplloyees" >
                                <th scope="row">{{ item.id }}</th>
                                <td>
                                    <a [routerLink]="['/employee/projects/'+item.id]" routerLinkActive="router-link-active" > {{ item.name }}</a>
                                </td>
                                <td>{{ item.age }}</td>
                                <td>{{ item.address }}</td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="emplloyees && emplloyees.length == 0" >
                            <tr>
                                No Employee Found.
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
